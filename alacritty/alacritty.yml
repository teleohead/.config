# env
env:
  TERM: xterm-256color
hide_cursor_when_typing: true

# colour profile
schemes:
  # ...
  deus: &deus
    # Default colors
    primary:
      background: '#2c323b'
      foreground: '#eaeaea'
    # Normal colors
    normal:
      black:   '#242a32'
      red:     '#d54e53'
      green:   '#98c379'
      yellow:  '#e5c07b'
      blue:    '#83a598'
      magenta: '#c678dd'
      cyan:    '#70c0ba'
      white:   '#eaeaea'
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ec3e45'
      green:   '#90c966'
      yellow:  '#edbf69'
      blue:    '#73ba9f'
      magenta: '#c858e9'
      cyan:    '#2bcec2'
      white:   '#ffffff'
# ...
colors: *deus


# font configuration
font:
  normal:
    family: courier new
  bold:
    family: courier new
  italic:
    family: courier new
  bold_italic:
    family: courier new
  size: 18.0
